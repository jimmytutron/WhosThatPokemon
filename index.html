<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/smeargle.css">

    <title>Who's That Pokemon?</title>
  </head>
  <body>
    <div class="container">
      <div class="h-100 row align-items-center">
        <div class="col logo">
          <img class='img-fluid' src="assets/imgs/logo.png">
        </div>
      </div>
          <div class="h-100 row align-items-center">
        <div class="col">
          <div id ="start" class="btn btn-2 btn-2h">Start</div>
        </div>
      </div>


      <div class="h-100 row align-items-center">
        <div class="col">
          <h3><span id="timer"></span></h3>
          <div id ="right"></div>
          <div id ="wrong"></div>
          <div id ="unanswered"></div>
          <div id="restart"></div>
        </div>
      </div>


      <div class="h-100 row align-items-center">
        <div class="col-12 col-md-6" id="pokemon">
        </div>
        <div class="col-12 col-md-6" id="answers">
          <div id = "correctPokemon"></div>
        </div>
      </div>

          </div>
        </div>

      </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/js/porygon.js"></script>
  </body>
</html>
